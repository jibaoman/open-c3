uuid: c3mc-bpm-action-mount-tree
name: 挂树
action: c3mc-bpm-action-mount-tree
option:
  - name: 树节点
    desc: 请填写完整树节点
    type: input
    variable_name: tree_path
    required: true
  - name: 实例ID
    desc: 新创建实例的ID,多个实例ID用英文逗号分隔
    type: input
    variable_name: instance_ids
    required: true
  - name: 资源类型
    desc: 资源类型
    type: input
    variable_name: type
    required: true
  - name: 资源子类型
    desc: 资源子类型
    type: input
    variable_name: subtype
    required: true
  - name: 资源类型编码
    desc: 资源类型编码
    type: input
    variable_name: type_code
    required: true
  - name: 账号
    desc: 账号
    type: input
    variable_name: account_name
    required: true
  - name: 区域
    desc: 区域
    type: input
    variable_name: region_name
    required: true

template_argv:
  # 树节点
  tree_path: ${tree_path}
